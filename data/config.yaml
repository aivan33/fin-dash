# =============================================================================
# Data Pipeline Configuration
# =============================================================================
# This is a boilerplate config. Customize for each client after forking.
#
# To configure:
# 1. Create a Google Cloud service account and download credentials JSON
# 2. Place credentials in data/credentials/google_service_account.json
# 3. Share your Google Sheet with the service account email
# 4. Uncomment and fill in the sources section below

sources: []
  # Uncomment and configure for your client:
  # - name: monthly_data
  #   type: google_sheets
  #   sheet_id: "YOUR_GOOGLE_SHEET_ID_HERE"
  #   sheet_name: "Monthly Data"
  #   range: "A:Z"

output:
  directory: "output"
  format: "json"

# Optional: Add data transformations
processors: []
